<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Hello World</title>
        <style>
            #liveInput {
                margin-top: 20px;
                padding: 8px;
                font-size: 16px;
                width: 300px;
            }
            #liveResult {
                margin-top: 10px;
                padding: 8px;
                min-height: 24px;
                border: 1px solid #ccc;
                width: 300px;
                font-size: 16px;
                background: #fafafa;
            }
        </style>
</head>
<body>
        <h1>Hello World!</h1>
        <input type="text" id="liveInput" placeholder="Type something...">
        <div id="liveResult"></div>

        <script>
            const input = document.getElementById('liveInput');
            const result = document.getElementById('liveResult');
            input.addEventListener('input', function() {
                result.textContent = input.value;
            });
        </script>
</body>
</html>
